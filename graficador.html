<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Funciones Lineales | Graficador</title>
    <meta content="Maximo Chattas" name="autor">
    <meta content="Graficador de Funciones Lineales" name="descripcion">
    <meta content="funciones lineales , analisis matematico , curva , grafico , pendiente" name="keywords">
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
    <link rel="icon" type="image/png" href="Imagenes/favicon.png">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">

</head>
<body>
<header>
    <div class="verticalCenterAlign">
        <h1>Graficador de Funciones Lineales</h1>
    </div>
</header>

<nav>
    <div class="verticalLeftAlign">
        <a href="index.html" class="navButton">Home</a>
        <a href="marco_teorico.html" class="navButton">Marco Teórico</a>
    </div>
</nav>

<section>
    <form name="funcionLineal" id="funcionLineal">
        <div class="verticalCenterAlign">
            <p>ƒ(x,y) =</p>
            <input type="number" name="terminoLineal" id="terminoLineal" value="1" required> X
            <label for="terminoLineal"></label>

            <label for="terminoIndependiente"></label> +
            <input type="number" name="terminoIndependiente" id="terminoIndependiente" value="0" required>
        </div>
        <div class="verticalCenterAlign">
            <button>Graficar</button>
        </div>
    </form>
    <br>
    <canvas id="graficoLineal">
        No se puede mostrar el grafico
    </canvas>

    <h4>Información sobre la función:</h4>
    <form name="infoFuncion" id="infoFuncion">
        <div class="spacing">
            <label for="pendiente">Derivada/Pendiente:</label>
            <input type="number" id="pendiente" readonly>
        </div>

        <div class="spacing">
            <label for="angulo">Ángulo:</label>
            <input type="number" id="angulo" readonly>º
        </div>

        <div class="spacing">
            Ordenada al Origen:
            (<input type="number" id="OOx" readonly><label for="OOx"></label> , <input type="number" id="OOy"
             readonly><label for="OOy"></label>)
        </div>

        <div class="spacing">
            Raíz:
            (<input type="number" id="Rx" readonly><label for="Rx"></label> , <input type="number" id="Ry" readonly>
            <label for="Ry"></label>)
        </div>

    </form>
</section>

<footer>

</footer>

</body>
</html>
