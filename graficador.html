<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Funciones Lineales | Graficador</title>
    <meta content="Maximo Chattas" name="autor">
    <meta content="Graficador de Funciones Lineales" name="descripcion">
    <meta content="funciones lineales , analisis matematico , curva , grafico , pendiente" name="keywords">
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
    <link rel="icon" type="image/png" href="Imagenes/favicon.png">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">

    <script src="script.js" type="text/javascript"></script>

</head>
<body>
<header>
    <div class="verticalCenterAlign">
        <h1>Graficador de Funciones Lineales</h1>
    </div>
</header>

<nav>
    <div class="verticalLeftAlign">
        <a href="index.html" class="navButton">Home</a>
        <a href="marco_teorico.html" class="navButton">Marco Teórico</a>
    </div>
</nav>

<section>
    <form name="funcionLineal" id="funcionLineal">
        <div class="verticalCenterAlign">
            <p>ƒ(x,y) =</p>
            <input type="text" name="terminoLineal" id="terminoLineal" value="1" required
                   onchange="verify(this.id)"> <sup>*</sup> X
            <label for="terminoLineal"></label>

            <label for="terminoIndependiente"></label> +
            <input type="text" name="terminoIndependiente" id="terminoIndependiente" value="0" required
                   onchange="verify(this.id)"> <sup>*</sup>
        </div>
        <div class="verticalCenterAlign">
            <button type="button"
                    onclick="calculate()">
                Graficar
            </button>
        </div>
    </form>

    <div id="gridContainerGraficador">
        <div class="col1">
            <canvas id="graficoLineal" width="800px" height="500px">
                No se puede mostrar el grafico
            </canvas>
        </div>

        <div class="col2">
            <h4>Información sobre la función:</h4>
            <div class="spacing">
                Pendiente: <span id="pendiente">1</span>
            </div>

            <div class="spacing">
                Ángulo: <span id="angulo">45º</span>
            </div>

            <div class="spacing">
                Ordenada al Origen:
                <span id="OOx">(0</span> <span>,</span> <span id="OOy">0)</span>
            </div>

            <div class="spacing">
                Raíz:
                <span id="Rx">(0</span> <span>,</span> <span id="Ry">0)</span>
            </div>

            <div class="spacing">
                Tipo: <span id="tipo">Creciente</span>
            </div>
        </div>
    </div>

</section>

<footer>
    <p>(*) Campos Requeridos</p>

</footer>

</body>
</html>
